<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/index.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <figure>
      <img src="./assets/images/image-equilibrium.jpg" alt="">
    </figure>
    <section>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <div class="item">
          <img src="./assets/images/icon-ethereum.svg" alt="">
          <p class="price">0.041 ETH</p>
        </div>
        <div class="item">
          <img src="./assets/images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>
    </section>
    <section class="author">
      <img src="./assets/images/image-avatar.png" alt="">
      <p>Creation of <span>Jules Wyvern</span></p>
    </section>
  </main>
  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/anahitareismonezi/" target="_blank">Anahita Monezi</a>.
    </p>
  </footer>
</body>
</html>
